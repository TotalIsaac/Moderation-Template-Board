R12: 
  title: RMT Mute
  color: turquoise
  active_color: dark turquoise
  EN: You've been muted 24 hours for messages related to real money trading (RMT includes real money, forum gold, services external to the game, etc.). Please note that RMT is a breach of our Terms of Use and we take it very seriously.
  BR: Você foi silenciado 24 horas por mensagens relacionadas à negociação com dinheiro real (RMT inclui dinheiro real, ouro do fórum, serviços externos ao jogo, etc.). Observe que RMT é uma violação de nossos Termos de Uso e levamos isso muito a sério.
  RU: На 24 часа вас отключили от сообщений, связанных с торговлей реальными деньгами (RMT включает в себя реальные деньги, золото форума, услуги, не связанные с игрой, и т. Д.). Обратите внимание, что RMT является нарушением наших Условий использования, и мы относимся к этому очень серьезно.
  TH: คุณถูกปิดเสียงตลอด 24 ชั่วโมงสำหรับข้อความที่เกี่ยวข้องกับการซื้อขายด้วยเงินจริง (RMT รวมถึงเงินจริง ทองคำในฟอรัม บริการภายนอกเกม ฯลฯ) โปรดทราบว่า RMT เป็นการละเมิดข้อกำหนดการใช้งานของเรา และเราดำเนินการอย่างจริงจัง
  DE: Sie wurden 24 Stunden lang stummgeschaltet für Nachrichten, die sich auf den Handel mit Echtgeld beziehen (RMT umfasst Echtgeld, Forumsgold, spielexterne Dienste usw.). Bitte beachten Sie, dass RMT gegen unsere Nutzungsbedingungen verstößt und wir dies sehr ernst nehmen.
  FR: Vous avez été mis en sourdine pendant 24 heures pour les messages liés au trading d'argent réel (RMT inclut l'argent réel, l'or du forum, les services externes au jeu, etc.). Veuillez noter que RMT est une violation de nos conditions d'utilisation et nous le prenons très au sérieux.
  ES: Ha estado silenciado las 24 horas para recibir mensajes relacionados con el comercio con dinero real (RMT incluye dinero real, oro del foro, servicios externos al juego, etc.). Tenga en cuenta que RMT es un incumplimiento de nuestros Términos de uso y lo tomamos muy en serio.
  KR: 리얼 머니 거래 (RMT에는 리얼 머니, 포럼 골드, 게임 외부 서비스 등이 포함됨)와 관련된 메시지가 24 시간 동안 음소거되었습니다. RMT는 이용 약관 위반이며 매우 심각하게 받아들입니다.
  

