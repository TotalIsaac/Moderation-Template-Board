R01: 
  title: TIG Mute
  color: lime green
  active_color: forest green
  EN: You've been muted for trading in global chat (this also includes charging or offering payment for services and rotations). You can view your remaining mute time by sending a message in global chat.
  BR: Você foi silenciado por negociar no chat global (isso também inclui cobrar ou oferecer pagamento por serviços e rotações). Você pode ver o tempo restante sem áudio enviando uma mensagem no chat global.
  RU: Вы были отключены за торговлю в глобальном чате (это также включает взимание или предложение оплаты за услуги и ротацию). Вы можете просмотреть оставшееся время отключения звука, отправив сообщение в глобальном чате.
  TH: คุณถูกปิดเสียงสำหรับการซื้อขายในการแชททั่วโลก (ซึ่งรวมถึงการเรียกเก็บเงินหรือเสนอการชำระเงินสำหรับบริการและการหมุนเวียน) คุณสามารถดูเวลาปิดเสียงที่เหลืออยู่ได้โดยการส่งข้อความในแชททั่วโลก
  DE: Sie wurden für den Handel im globalen Chat stumm geschaltet (dies umfasst auch das Abrechnen oder Anbieten von Zahlungen für Dienste und Rotationen). Sie können Ihre verbleibende Stummschaltzeit anzeigen, indem Sie eine Nachricht im globalen Chat senden.
  FR: Vous avez été mis en sourdine pour le commerce dans le chat mondial (cela inclut également la facturation ou l'offre de paiement pour les services et les rotations). Vous pouvez afficher votre temps de silence restant en envoyant un message dans le chat global.
  ES: Ha sido silenciado para operar en el chat global (esto también incluye cobrar u ofrecer pago por servicios y rotaciones). Puede ver el tiempo de silencio restante enviando un mensaje en el chat global.
  KR: 글로벌 채팅 거래를 위해 음소거되었습니다 (여기에는 서비스 및 로테이션에 대한 청구 또는 지불 제공도 포함됩니다). 글로벌 채팅에서 메시지를 보내서 남은 음소거 시간을 볼 수 있습니다.
  

