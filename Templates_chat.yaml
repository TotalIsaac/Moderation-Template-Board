R20: 
  title: N&S Warn
  color: darkorchid1
  active_color: darkorchid4
  EN: Please do not name and shame another player. If you would like to report someone for scamming, please send your report through to us at support@grindinggear.com instead.
  BR: Por favor, não nomeie e envergonhe outro jogador. Se você gostaria de denunciar alguém por fraude, envie seu relatório para support@grindinggear.com.
