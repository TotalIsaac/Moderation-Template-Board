R00: 
  title: TIG Warn
  color: lime green
  active_color: forest green
  EN: Please do not trade in global chat (this also includes charging or offering payment for services and rotations).
  BR: Não negocie no chat global (isso também inclui cobrar ou oferecer pagamento por serviços e rotações).
  RU: Пожалуйста, не торгуйте в глобальном чате (это также включает взимание или предложение оплаты за услуги и ротации).
  TH: โปรดอย่าแลกเปลี่ยนในการแชททั่วโลก (ซึ่งรวมถึงการเรียกเก็บเงินหรือเสนอการชำระเงินสำหรับบริการและการหมุนเวียน)
  DE: Bitte handeln Sie nicht im globalen Chat (dies umfasst auch das Verrechnen oder Anbieten von Zahlungen für Dienste und Rotationen).
  FR: Veuillez ne pas échanger dans le chat mondial (cela inclut également la facturation ou l'offre de paiement pour les services et les rotations).
  ES: No intercambie el chat global (esto también incluye cobrar u ofrecer pagos por servicios y rotaciones).
