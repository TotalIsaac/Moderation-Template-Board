  DE: Bitte benennen und beschämen Sie keinen anderen Spieler. Wenn Sie jemanden wegen Betrugs melden möchten, senden Sie Ihren Bericht bitte stattdessen an support@grindinggear.com.
  FR: Veuillez ne pas nommer et faire honte à un autre joueur. Si vous souhaitez signaler quelqu'un pour escroquerie, veuillez nous envoyer votre rapport à support@grindinggear.com à la place.
  ES: Por favor, no nombre ni avergüence a otro jugador. Si desea denunciar a alguien por estafa, envíenos su informe a support@grindinggear.com.
  KR: 다른 플레이어의 이름을 지어 부끄럽게하지 마십시오. 사기를당한 사람을 신고하려면 대신 support@grindinggear.com으로 신고 해주십시오.
  

